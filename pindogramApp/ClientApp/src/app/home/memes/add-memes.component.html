<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
  <div class="modal-header">
    <h4 class="modal-title">Dodaj mema</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="title">Tytuł</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="meme.title"/>
    </div>
    <div class="form-group">
      <label for="image">Zdjęcie</label>
      <div class="image-upload">
        <input name="image" type="file" accept="image/*" (change)="handleInputChange($event)"/>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="loading || !this.meme.image || !this.meme.title" class="btn btn-primary">Dodaj</button>
  </div>
</form>
